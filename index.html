<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: 'Bangers', cursive;
            letter-spacing: 2px;
        }
        .button-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-button {
            padding: 1.5rem 2rem;
            font-size: 1.4rem;
            color: #444444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            background: url('8bit-empty-btn-trans.png') no-repeat center center;
            background-size: 100% 100%;
            min-width: 200px;
            min-height: 60px;
            text-align: center;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
        }
        .game-button:hover {
            filter: brightness(1.1);
        }
        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <img src="8bit-hero-500x500.png" alt="8-Bit Hero Logo" class="logo">
    <div class="button-container">
        <a href="skull/bird.html" class="game-button">Flaming Skull Bird</a>
        <a href="flatchy/bird.html" class="game-button">Flatchy Bird</a>
    </div>
</body>
</html>
